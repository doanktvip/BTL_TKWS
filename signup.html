<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="CSS/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="JS/signin.js"></script>
</head>
<body rel="signup">
    <div class="forms">
        <form class="form">
            <div class="form-header">
                <div class="form-image">
                    <img src="Image/logo-no-background.png" alt="">
                </div>
                <h1 class="form-heading">Đăng ký</h1>
            </div>
            <div class="form-group flex">
                <div class="font">
                    <i class="fa-regular fa-user"></i>
                </div>
                <input class="form-input" id="username" type="text" placeholder="Tên đăng ký">
            </div>
            <div class="form-group flex">
                <div class="font">
                    <i class="fa-solid fa-key"></i>
                </div>
                <input class="form-input" id="password" type="password" placeholder="Mật khẩu">
                <div class="font-eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>   
            </div>
            <div class="form-group flex">
                <div class="font">
                    <i class="fa-solid fa-key"></i>
                </div> 
                <input class="form-input" id="confirmpassword" type="password" placeholder="Nhập lại mật khẩu">
                <div class="font-eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>   
            </div>
            <div class="changepage">
                <span rel="login">Đăng nhập</span>
                <span  class="Result"></span>
            </div>
            <input id="signup-submit" type="submit" class="form-submit" value="ĐĂNG KÝ">
        </form>
    </div>
</body>
</html>
