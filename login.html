<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="CSS/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="JS/signin.js"></script>
</head>
<body rel="login">
    <div class="forms">
        <form class="form">
            <div class="form-header">
                <div class="form-image">
                    <img src="Image/logo-no-background.png" alt="">
                </div>
                <h1 class="form-heading">Đăng nhập</h1>
            </div>
            <div class="form-group flex">
                <div class="font">
                    <i class="fa-regular fa-user"></i>
                </div>
                <input class="form-input" id="username" type="text" placeholder="Tên đăng nhập">    
            </div>
            <div class="form-group flex">
                <div class="font">
                    <i class="fa-solid fa-key"></i>
                </div>         
                <input class="form-input" id="password" type="password" placeholder="Mật khẩu">
                <div class="font-eye">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>   
            </div>
            <div class="changepage">
                <span rel="signup">Tạo tài khoản mới</span>
                <span class="Result"></span>
            </div>
            <input id="submit" type="submit" class="form-submit" value="ĐĂNG NHẬP">
        </form>
    </div>
</body>
</html>
